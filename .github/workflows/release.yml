name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./dist/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create ZIP package
        run: |
          cd dist
          zip -r ../linkedin-profile-harvester-v${{ steps.get_version.outputs.version }}.zip . -x "*.DS_Store" -x "__MACOSX" -x "*.map"
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linkedin-profile-harvester-v${{ steps.get_version.outputs.version }}.zip
            INSTALLATION.md
          body: |
            ## LinkedIn Profile Harvester v${{ steps.get_version.outputs.version }}

            ### Installation Instructions

            1. Download the `linkedin-profile-harvester-v${{ steps.get_version.outputs.version }}.zip` file below
            2. Extract the ZIP file to a permanent location on your computer
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" (toggle in top right)
            5. Click "Load unpacked" and select the extracted folder
            6. Configure your OpenAI API key in the extension settings

            For detailed instructions, see [INSTALLATION.md](https://github.com/${{ github.repository }}/blob/main/INSTALLATION.md)

            ### What's Changed
            - See commit history for details

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.version }}...HEAD
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: linkedin-profile-harvester-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 90
